<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGOW</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
</head>
<body>
    <h1>Baralho de Pessoas</h1>
    <button id="randomPageBtn">Sortear Carta</button>
    <canvas id="pdfCanvas"></canvas>
    <head>
        <style>
            /* Estilo básico da página */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
}

h1 {
    color: #4a90e2;
    margin-top: 20px;
}

#pdfCanvas {
    margin-top: 20px;
    border: 2px solid #ddd;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 90%;
    height: auto;
    background-color: white;
}

/* Estilo do botão */
button {
    background-color: #4a90e2;
    border: none;
    color: white;
    padding: 15px 30px;
    text-align: center;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #357ABD;
    transform: translateY(-2px);
}

button:active {
    background-color: #2d5f9e;
    transform: translateY(0);
}

/* Tornando o layout responsivo */
@media (max-width: 768px) {
    #pdfCanvas {
        max-width: 100%;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
    }
}

        </style>
    </head>
    
    <script>
        const url = 'PESSOAS.pdf'; // URL do PDF
        let pdfDoc = null;
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');

        // Carregar o PDF
        pdfjsLib.getDocument(url).promise.then(function (pdf) {
            pdfDoc = pdf;
        });

        // Função para sortear uma página aleatória
        function randomPage() {
            if (pdfDoc) {
                const totalPages = pdfDoc.numPages;
                const randomPageNumber = Math.floor(Math.random() * totalPages) + 1;

                // Renderizar a página sorteada
                pdfDoc.getPage(randomPageNumber).then(function (page) {
                    const viewport = page.getViewport({ scale: 1.5 });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }
        }

        // Botão de sorteio
        document.getElementById('randomPageBtn').addEventListener('click', randomPage);
    </script>
</body>
</html>
