<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortear Carta de Pessoas</title>
</head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
<body>
    <canvas id="pdf-canvas"></canvas>
    <button onclick="drawRandomPage()">Sortear Carta de Pessoas</button>
    

    <!-- Incluindo a biblioteca PDF.js -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

    <script>
        const url = 'PESSOAS.pdf';
        let pdfDoc = null;
        let canvas = document.getElementById('pdf-canvas');
        let ctx = canvas.getContext('2d');

        // Carregando o PDF
        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            drawRandomPage();
        }).catch(err => {
            console.error('Erro ao carregar o PDF: ', err);
        });

        function drawRandomPage() {
            if (!pdfDoc) return;

            // Escolhendo uma página aleatória
            const pageNumber = Math.floor(Math.random() * pdfDoc.numPages) + 1;

            // Obtendo a página
            pdfDoc.getPage(pageNumber).then(page => {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });

                // Ajustando o canvas ao tamanho da página
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Renderizando a página no canvas
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);
            }).catch(err => {
                console.error('Erro ao renderizar a página: ', err);
            });
        }
    </script>
</body>
</html>
