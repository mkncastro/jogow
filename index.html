<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Página de PDF</title>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <canvas id="pdf-canvas"></canvas>
    <button onclick="drawRandomPage()">Sortear Página</button>

    <script>
        const url = 'mkncastro/jogow/PESSOAS.pdf';
        let pdfDoc = null;
        let canvas = document.getElementById('pdf-canvas');
        let ctx = canvas.getContext('2d');

        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            drawRandomPage();
        });

        function drawRandomPage() {
            if (!pdfDoc) return;
            const pageNumber = Math.floor(Math.random() * pdfDoc.numPages) + 1;
            pdfDoc.getPage(pageNumber).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }
    </script>
</body>
</html>
